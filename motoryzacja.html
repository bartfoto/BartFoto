<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fotografia motoryzacyjna</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      max-width: 150px;
      height: auto;
    }

    h1 {
      margin: 10px 0;
    }

    .menu {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      font-weight: italic;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-container:hover img {
      transform: scale(1.05);
    }

    .caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 18px;
      font-weight: italic;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2;
    }

    .image-container::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .image-container:hover::after,
    .image-container:hover .caption {
      opacity: 1;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 60px;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div id="preloader">
  <div class="spinner"></div>
</div>

<header>
  <img src="img/logo.png" alt="Logo Bartosza Tyszko" />
  <h1>Fotografia motoryzacyjna</h1>
  <nav>
    <ul class="menu">
      <li><a href="index.html">Strona główna</a></li>
      <li><a href="sport.html">Sport</a></li>
      <li><a href="motoryzacja.html">Motoryzacja</a></li>
      <li><a href="studyjne.html">Studyjne</a></li>
      <li><a href="slubne.html">Ślubne</a></li>
      <li><a href="produktowe.html">Produktowe</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="gallery">

    <a href="img/auto1.jpg" data-lightbox="sport" data-title="Seat Leon - Rolling Shot">
      <div class="image-container">
        <img src="img/auto1.jpg" alt="Seat Leon" class="thumbnail" />
        <div class="caption">Seat Leon - Rolling Shot</div>
      </div>
    </a>

    <a href="img/auto2.jpg" data-lightbox="sport" data-title="BMW E30 - Rolling Shot">
      <div class="image-container">
        <img src="img/auto2.jpg" alt="BMW E30" class="thumbnail" />
        <div class="caption">BMW E30 - Rolling Shot</div>
      </div>
    </a>

    <a href="img/auto3.jpg" data-lightbox="sport" data-title="Renault Megane RS">
      <div class="image-container">
        <img src="img/auto3.jpg" alt="Renault Megane RS" class="thumbnail" />
        <div class="caption">Renault Megane RS</div>
      </div>
    </a>

    <a href="img/auto4.png" data-lightbox="sport" data-title="Renault Megane RS">
      <div class="image-container">
        <img src="img/auto4.png" alt="Renault Megane RS" class="thumbnail" />
        <div class="caption">Renault Megane RS</div>
      </div>
    </a>

    <a href="img/auto5.jpg" data-lightbox="sport" data-title="Drift..">
      <div class="image-container">
        <img src="img/auto5.jpg" alt="Drift.." class="thumbnail" />
        <div class="caption">Drift..</div>
      </div>
    </a>

    <a href="img/auto6.jpg" data-lightbox="sport" data-title="Drift..">
      <div class="image-container">
        <img src="img/auto6.jpg" alt="Drift.." class="thumbnail" />
        <div class="caption">Drift..</div>
      </div>
    </a>

    <a href="img/auto7.jpg" data-lightbox="sport" data-title="Drift..">
      <div class="image-container">
        <img src="img/auto7.jpg" alt="Drift.." class="thumbnail" />
        <div class="caption">Drift..</div>
      </div>
    </a>

  </section>
</main>

<script>
  window.addEventListener('load', () => {
    document.getElementById('preloader').style.display = 'none';
  });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<footer>
  BartFoto © 2025 – wszelkie prawa zastrzeżone
</footer>

</body>
</html>
