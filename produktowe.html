<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fotografia produktowa - Bartosz Tyszko</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #000;
      color: white;
    }

    header img {
      max-width: 150px;
      height: auto;
    }

    .menu {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .menu li a {
      text-decoration: none;
      color: #fff;
      font-weight: italic;
      padding: 6px 10px;
    }

    .menu li a:hover {
      background-color: #fff;
      color: #000;
      border-radius: 4px;
    }

    h1 {
      margin-top: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px 20px;
      justify-items: center;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .image-container:hover img {
      transform: scale(1.05);
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-container:hover .caption {
      opacity: 1;
    }

    .see-more {
      text-align: center;
      margin: 30px 0;
    }

    .see-more a {
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .see-more a:hover {
      background-color: #fff;
      color: #000;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <img src="img/logo.png" alt="Logo Bartosza Tyszko" />
    <h1>Fotografia produktowa</h1>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Strona główna</a></li>
        <li><a href="sport.html">Sport</a></li>
        <li><a href="motoryzacja.html">Motoryzacja</a></li>
        <li><a href="studyjne.html">Studyjne</a></li>
        <li><a href="slubne.html">Ślubne</a></li>
        <li><a href="produktowe.html">Produktowe</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="gallery">
      <a href="img/product01.jpg" data-lightbox="product" data-title="Pierwsze moje eksperymenty">
        <div class="image-container">
          <img src="img/product01.jpg" alt="Eksperymenty" />
          <div class="caption">Pierwsze moje eksperymenty</div>
        </div>
      </a>
      <a href="img/product02.png" data-lightbox="product" data-title="Lewitujący but - cały setup przygotowany własnoręcznie">
        <div class="image-container">
          <img src="img/product02.png" alt="Lewitujący but" />
          <div class="caption">Lewitujący but</div>
        </div>
      </a>
      <a href="img/product03.jpg" data-lightbox="product" data-title="Versace Eros - moje ulubione perfumy">
        <div class="image-container">
          <img src="img/product03.jpg" alt="Perfumy Versace Eros" />
          <div class="caption">Versace Eros - moje ulubione perfumy</div>
        </div>
      </a>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

  <footer>
    BartFoto © 2025 – wszelkie prawa zastrzeżone
  </footer>

</body>
</html>
